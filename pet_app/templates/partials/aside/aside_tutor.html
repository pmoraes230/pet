{% load static %}
<aside class="w-64 bg-brand-purple border-r border-gray-200 hidden md:flex flex-col z-20">
    <div class="p-6 flex items-center gap-3">
        <div class="bg-brand-yellow p-2 rounded-full text-white group-hover:scale-110 transition-transform">
            <img src="{% static 'icons/pet.svg' %}" style="width: 30px; height: 30px;" alt="">
        </div>
        <span id="logo-text" class="text-lx font-bold text-white transition-colors duration-300">Corações em Patas</span>
    </div>

    <nav class="flex-1 px-4 space-y-2 mt-4">
        <a href="{% url 'tutor_dashboard' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all {% if request.resolver_match.url_name == 'tutor_dashboard' %} bg-purple-100 text-purple-700 {% else %} text-white hover:bg-gray-50 hover:text-gray-900 {% endif %}">
            <i data-lucide="layout-dashboard" width="20" height="20"></i>
            <span>Visão Geral</span>
        </a>

        <a href="{% url 'meus_pets' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all {% if 'pet' in request.path %} bg-purple-100 text-purple-700 {% else %} text-white hover:bg-gray-50 hover:text-gray-900 {% endif %}">
            <i data-lucide="cat" width="20" height="20"></i>
            <span>Meus Pets</span>
        </a>

        <!-- NOVO: MENSAGENS -->
        <a href="{% url 'mensagens' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all {% if request.resolver_match.url_name == 'mensagens' %} bg-purple-100 text-purple-700 {% else %} text-white hover:bg-gray-50 hover:text-gray-900 {% endif %}">
            <i data-lucide="message-circle" width="20" height="20"></i>
            <span>Mensagens</span>
        </a>

        <a href="{% url 'agendamentos' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all {% if request.resolver_match.url_name == 'agendamentos' %} bg-purple-100 text-purple-700 {% else %} text-white hover:bg-gray-50 hover:text-gray-900 {% endif %}">
            <i data-lucide="calendar" width="20" height="20"></i>
            <span>Agendamentos</span>
        </a>

        <a href="{% url 'diario_emocional' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all {% if request.resolver_match.url_name == 'diario_emocional' %} bg-purple-100 text-purple-700 {% else %} text-white hover:bg-gray-50 hover:text-gray-900 {% endif %}">
            <i data-lucide="heart-pulse" width="20" height="20"></i>
            <span>Diário Emocional</span>
        </a>

        <a href="{% url 'medicamentos' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all {% if request.resolver_match.url_name == 'medicamentos' %} bg-purple-100 text-purple-700 {% else %} text-white hover:bg-gray-50 hover:text-gray-900 {% endif %}">
            <i data-lucide="pill" width="20" height="20"></i>
            <span>Medicamentos</span>
        </a>
    </nav>
</aside>
