{% load static %}

<!-- Sidebar Veterinário -->
<aside class="w-64 bg-[#064e4b] border-r border-teal-800 hidden md:flex flex-col z-10 text-white">
    
    <!-- LOGO E NOME (Identidade Coração em patas) -->
    <div class="p-6 flex items-center gap-3">
        <div class="bg-brand-yellow p-2 rounded-full text-white group-hover:scale-110 transition-transform">
            <img src="{% static 'icons/pet.svg' %}" style="width: 30px; height: 30px;" alt="">
        </div>
        <span id="logo-text" class="text-lx font-bold text-white transition-colors duration-300">Corações em Patas</span>
    </div>

    <!-- Navegação com Lógica de Link Ativo -->
    <nav class="flex-1 px-4 space-y-2 mt-4">
        
        <!-- Dashboard -->
        <a href="{% url 'dash_veterinario' %}" 
           class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all
           {% if request.resolver_match.url_name == 'dash_veterinario' %} bg-white/20 text-white shadow-sm {% else %} text-teal-100 hover:bg-white/5 hover:text-white {% endif %}">
            <i data-lucide="layout-grid" width="20" height="20"></i>
            <span>Dashboard</span>
        </a>

        <!-- Pacientes -->
        <a href="{% url 'pacientes_url' %}" 
           class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all
           {% if request.resolver_match.url_name == 'pacientes_url' %} bg-white/20 text-white shadow-sm {% else %} text-teal-100 hover:bg-white/5 hover:text-white {% endif %}">
            <i data-lucide="users" width="20" height="20"></i>
            <span>Pacientes</span>
        </a>

        <!-- Agenda -->
        <a href="{% url 'agenda_url' %}" 
           class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all
           {% if request.resolver_match.url_name == 'agenda_url' %} bg-white/20 text-white shadow-sm {% else %} text-teal-100 hover:bg-white/5 hover:text-white {% endif %}">
            <i data-lucide="calendar-check" width="20" height="20"></i>
            <span>Agenda</span>
        </a>

        <!-- Prontuários -->
        <a href="{% url 'prontuarios_url' %}" 
           class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all
           {% if request.resolver_match.url_name == 'prontuarios_url' %} bg-white/20 text-white shadow-sm {% else %} text-teal-100 hover:bg-white/5 hover:text-white {% endif %}">
            <i data-lucide="file-text" width="20" height="20"></i>
            <span>Prontuários</span>
        </a>

        <!-- Financeiro -->
        <a href="{% url 'financeiro_url' %}" 
           class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all
           {% if request.resolver_match.url_name == 'financeiro_url' %} bg-white/20 text-white shadow-sm {% else %} text-teal-100 hover:bg-white/5 hover:text-white {% endif %}">
            <i data-lucide="dollar-sign" width="20" height="20"></i>
            <span>Financeiro</span>
        </a>

        <!-- Perfil (Adicionado para facilitar a navegação) -->
        <a href="{% url 'perfil_veterinario' %}" 
           class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all
           {% if request.resolver_match.url_name == 'perfil_veterinario' %} bg-white/20 text-white shadow-sm {% else %} text-teal-100 hover:bg-white/5 hover:text-white {% endif %}">
            <i data-lucide="user" width="20" height="20"></i>
            <span>Meu Perfil</span>
        </a>
    </nav>

    <!-- Rodapé da Sidebar (Botão Sair) -->
    <div class="p-4 border-t border-teal-800">
        <a href="{% url 'logout' %}" class="flex items-center gap-3 px-4 py-3 text-red-300 hover:bg-red-500/10 hover:text-red-100 rounded-xl font-bold transition-all">
            <i data-lucide="log-out" width="20" height="20"></i>
            <span>Sair da conta</span>
        </a>
    </div>

</aside>
